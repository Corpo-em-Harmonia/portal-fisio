<div class="custom-modal" *ngIf="visible">
  <div class="custom-modal-content">
    <button class="custom-modal-close" (click)="fechar()">×</button>

    <h2 class="modal-title">{{ titulo }}</h2>
    <p class="modal-desc">{{ descricao }}</p>

    <form [formGroup]="form" (ngSubmit)="cadastrar()">
      <mat-form-field appearance="outline" class="modal-field">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="modal-field">
        <mat-label>Sobrenome</mat-label>
        <input matInput formControlName="sobrenome" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="modal-field">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefone" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="modal-field">
        <mat-label>Email (opcional)</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="modal-field">
        <mat-label>Observação (opcional)</mat-label>
        <textarea matInput rows="3" formControlName="observacao"></textarea>
      </mat-form-field>

      <!-- ✅ Opção -->
      <mat-checkbox formControlName="agendarAgora">
        Agendar avaliação agora
      </mat-checkbox>

      <div class="modal-actions modal-actions-row">
        <button mat-button type="button" (click)="fechar()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
